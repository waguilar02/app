<h1>Crud Alumnos</h1>
<div *ngFor="let element of lst">
   <!-- {{ element.codigoAlumno}}-->
</div>
<div>
    <button mat-raised-button color="primary" (click)="getAlumnos()">Consultar Lista de Alumnos</button> <!--  (click)="openAdd()"-->
    <button mat-raised-button (click)="openAddAlumno()">Agregar Nuevo</button>  <!-- accent warn--> 
      
</div>
<div>
    <table mat-table [dataSource]="lst" class = "mat-elevation-z4">

        <ng-container matColumnDef="codigoAlumno"> 
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{ element.codigoAlumno}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Nombre"> 
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombres}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions"> 
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <p>Hola</p>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="openEdit(element)" >Editar</button>
                <button mat-raised-button color="warn" (click)="borrarAlumno(element.codigoAlumno)">Borrar</button>  
            </td>
        </ng-container>
        



            <tr mat-header-row *matHeaderRowDef = "columnas"></tr>
            <tr mat-row *matRowDef="let row;columns:columnas"></tr>
    </table>
</div>
