<div *ngFor="let element of lst">
    {{ element.codigoAlumno}}
</div>

<div>
    <button mat-raised-button color="primary" (click)="openAdd()">Nuevo</button>
</div>

<div>
    <table mat-table [dataSource]="lst" class = "mat-elevation-z4">

        <ng-container matColumnDef="CodAlumno"> 
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{ element.codigoAlumno}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nombres"> 
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.Nombres}} </td>
        </ng-container>
        

            <tr mat-header-row *matHeaderRowDef = "columnas"></tr>
            <tr mat-row *matRowDef="let row;columns:columnas"></tr>
    </table>
</div>
